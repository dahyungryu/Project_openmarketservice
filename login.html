<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/user.css" />
    <title>로그인</title>
  </head>
  <body>
    <!-- [로그인] 버튼 클릭 오류 메시지 
 
아이디, 비밀번호 입력란 모두 공란일 경우, 비밀번호만 입력했을 경우 : 아이디를 입력해 주세요.
아이디만 입력했을 경우 : 비밀번호를 입력해 주세요.
아이디, 비밀번호가 일치하지 않을 경우 : 아이디 또는 비밀번호가 일치하지 않습니다. -->

    <header>
      <h1 class="sr-only">로그인</h1>
      <a href=""
        ><img src="./src/Logo-hodu.png" alt="호두 홈페이지로 이동"
      /></a>
    </header>
    <div class="login">
      <div class="userType">
        <button class="login-buyer active">구매회원 로그인</button>
        <button class="login-seller">판매회원 로그인</button>
      </div>
      <form action="" class="LoginFm">
        <label for="id" class="sr-only">아이디</label>
        <input
          type="text"
          id="id"
          class="userId"
          placeholder="아이디"
          required
        />
        <label for="pw" class="sr-only"></label>
        <input type="text" placeholder="비밀번호" required />
        <button type="submit" class="submitBtn">로그인</button>
      </form>
    </div>
    <ul class="menu-options">
      <li class="join-link">
        <a href="">회원가입</a>
      </li>
      <span>|</span>
      <li class="findPassword-link">
        <a href="">비밀번호찾기</a>
      </li>
    </ul>

    <script src="./login.js"></script>
    <script>
      const buyerBtn = document.querySelector(".login-buyer");
      const sellerBtn = document.querySelector(".login-seller");
      const loginFm = document.querySelector(".loginFm");

      buyerBtn.addEventListener("click", () => {
        if (!buyerBtn.classList.contains("active")) {
          buyerBtn.classList.add("active");
          sellerBtn.classList.remove("active");
        }
      });
      sellerBtn.addEventListener("click", () => {
        if (buyerBtn.classList.contains("active")) {
          buyerBtn.classList.remove("active");
          sellerBtn.classList.add("active");
        }
      });
    </script>
  </body>
</html>
