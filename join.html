<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/user.css" />
    <title>회원가입</title>
  </head>
  <body>
    <header>
      <h1 class="sr-only">회원가입</h1>
      <a href=""
        ><img src="./src/Logo-hodu.png" alt="호두 홈페이지로 이동"
      /></a>
    </header>

    <section class="join">
      <div class="userType">
        <button class="join-buyer active">구매회원가입</button>
        <button class="join-seller">판매회원가입</button>
      </div>

      <form class="joinFm" action="">
        <div class="inputs-join">
          <label for="userName"
            >아이디<br>
            <input type="text" id="userName" required />
            <button class="checkId">중복확인</button>
            <p class="msg msg-id"></p>
            </label>

          <label for="userPassword">비밀번호<br>
            <input type="text" id="userPassword" required />
          </label>

          <label for="checkPassword">비밀번호 재확인</label>
          <input type="text" id="checkPassword" required />
          <p class="msg msg-pw"></p>

          <label for="actualName">이름</label>
          <input type="text" id="actualName" required />

          <div class="phoneNum">
            <label
              >휴대폰 번호 <br />

              <select name="phoneNum-first" id="phoneNum-first" required>
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="017">018</option>
                <option value="017">019</option>
              </select>
              <input type="text" id="phoneNum-middle" maxlength="4" required />
              <input type="text" id="phoneNum-last" maxlength="4" required />
            </label>
          </div>

          <!-- 판매자만 필요한 정보 -->
          <div class="seller-only">
            <label for="sellerNum"
              >사업자 등록번호 <input type="text" id="sellerNum" required />
              <button>인증하기</button>
            </label>
            <label for="store_name">스토어 이름</label>
            <input type="text" id="store_name" />
          </div>
        </div>

        <p class="agreement">
          <input type="checkbox" name="agreement" id="agreement" />
          호두샵의 <button class="modal modal-terms">이용약관</button>및
          <button class="modal modal-privacy">개인정보처리방침</button>에 대한
          내용을 확인하였고 동의합니다.
        </p>
        <button type="submit" class="submitBtn">가입하기</button>
        <!-- 필요한 정보를 다 입력하지 않았을 때는 disabled 처리 -->
      </form>
    </section>

    <script>
      const buyerBtn = document.querySelector(".join-buyer");
      const sellerBtn = document.querySelector(".join-seller");
      const sellerOnlyInfo = document.querySelector(".seller-only");
      const loginFm = document.querySelector(".joinFm");

      buyerBtn.addEventListener("click", () => {
        if (!buyerBtn.classList.contains("active")) {
          buyerBtn.classList.add("active");
          sellerBtn.classList.remove("active");
          sellerOnlyInfo.classList.remove("active");
        }
      });
      sellerBtn.addEventListener("click", () => {
        if (buyerBtn.classList.contains("active")) {
          buyerBtn.classList.remove("active");
          sellerBtn.classList.add("active");
          sellerOnlyInfo.classList.add("active");
        }
      });
    </script>
    <script src="./js/join.js"></script>
  </body>
</html>
